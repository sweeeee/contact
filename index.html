<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Me</title>
</head>
<body>
  <h1>Contact Me</h1>
  <p>For more information, fill up the form and we'll be in touch.</p>
  <form class="" action="https://formspree.io/sweehan.mok@gmail.com" method="post">
    <label for="Customer Name">WHAT'S YOUR NAME?</label>
    <input name="Customer Name" type="text" required/>

    <label for="email">WHAT'S YOUR EMAIL ADDRESS?</label>
    <input type="email" name="email" required/>

    <label for="Message">WHAT'S UP?</label>
    <textarea name="Message" id="box" cols="30" rows="10" placeholder="Please type your message here! :)"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
